buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.qameta.allure:allure-gradle:2.5"
    }
}

plugins {
    id 'io.qameta.allure' version '2.5'
}

group 'space.sirdir'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

repositories {
    jcenter()
    mavenCentral()
}

allure {
    version = '2.6.0'
    autoconfigure = true
    aspectjweaver = true
    aspectjVersion = '1.8.13'
    useTestNG {
        version = '2.6.0'
    }
}

test {
    useTestNG()
}

sourceCompatibility = 1.8

dependencies {
    testCompile 'org.testng:testng:6.14.3'
    testCompile 'io.rest-assured:rest-assured:3.0.7'
}
